{% extends 'blog/base.html' %}

{% block content %}
    <div class="post_program">
        {% if post_pg.published_date %}
            <div class="date">
                {{ post_pg.published_date }}
            </div>
        {% endif %}
        <h1>{{ post_pg.title }}</h1>
        <p>{{ post_pg.text|linebreaksbr }}</p>
    </div>

{% endblock %}
